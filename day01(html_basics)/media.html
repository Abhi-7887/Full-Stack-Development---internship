<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML</title>
    <meta charset="UTF-8">
</head>
<body>

<header>
    <h1>HTML Media Elements</h1>
</header>

<section>
    <h2>Image Example</h2>
    <img src="assets/luffy.jpg"  width="300">
</section>

<section>
    <h2>Video Using video Tag</h2>
    <video width="400" controls>
        <source src="assets/nature.mp4" type="video/mp4">
        Your browser does not support video.
    </video>
</section>

<section>
    <h2>Video Using iframe</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/xvIfmuJpF14?si=CiFAdrZx3TdagTZr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</section>

<footer>
    <br>
    <a href="index.html">Back to Home</a>
</footer>

</body>
</html>
