<!DOCTYPE html>
<html>
    <head>
        <title>HTML basics</title>
    </head>
    <body>
        <h1>form</h1>
        <fieldset>
            <legend><h3>personal info</h3></legend>
          Full name <input required type="text" >
          <br><br>
       
          Age <input type="number">
          <br><br>
          DOB <input type="date">
          <br><br>
          Gender : <br>
          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; male<input type="radio"><br>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;female<input type="radio"><br>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;other<input type="radio"><br>
          <br>
        </fieldset>
        <fieldset>
            <legend><h3>contacts</h3></legend>
           Email <input required type="email">
          <br><br>
          Phone <input required type="tel">
          <br><br>
          City
           <select >
            <option hidden value="">City</option>
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">Delhi</option>
            <option value="">Beed</option>
           </select>
          <br>
        </fieldset>
        <fieldset>
            <legend><h3>Education</h3></legend>
          10<sup>th</sup> <input type="checkbox" checked> 
          <br>
          12<sup>th</sup> <input type="checkbox">
          <br><br>
          Experience 
          <br>
          0<input type="range">10
          <br><br>
          Upload CV <input required type="file">
          <br><br>
        </fieldset><br><br>
        <button>submit</button>
        <footer>
    <br>
    <a href="index.html">Back to Home</a>
</footer>
    </body>
</html>
