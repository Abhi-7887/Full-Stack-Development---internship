<!DOCTYPE html>
<html>
    <head>
        <title>HTML basics</title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="black">
            <caption>normal table</caption>
            <tr>
                <th>roll no</th>
                <th>Name</th>
                <th>sub</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Shrinivas</td>
                <td>IOT</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Atharv</td>
                <td>OS</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Abhijeet</td>
                <td>ML</td>
            </tr>
            
        </table><br><br>
        
        <table border="black">
             <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            
            
        </table>
        <hr><hr>
        <table border="black">
            <caption>colspan</caption>
             <tr>
                <td>1</td>
                <td colspan="2">17</td>
                
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="3">18</td>
                
            </tr>
            <tr>
                <td colspan="4">19</td>
                
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            
            
        </table>
        <br><br>
        <table border="black">
            <caption>rowspan</caption>
             <tr>
                <td rowspan="2">17</td>
                <td>2</td>
                <td rowspan="4">19</td>
                <td>4</td>
            </tr>
            <tr>
                
                <td rowspan="3">18</td>
               
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
               
               
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                
                
                <td>16</td>
            </tr>
            
            
        </table>
        <br><br>
        <table border="black">
            <caption>Both</caption>
             <tr>
                <td colspan="2" rowspan="2">17</td>
                
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                
                
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            
            
        </table>

    </body>
</html>
